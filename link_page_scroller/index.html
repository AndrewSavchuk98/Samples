<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <nav>
            <a href="#home" style="--clr:#ff4d4d;" class="active">Home</a>
            <a href="#about" style="--clr:#b607a7;">About</a>
            <a href="#service" style="--clr:#f8e807;">Services</a>
            <a href="#portfolio" style="--clr:#914dff;">Portfolio</a>
            <a href="#contact" style="--clr:#4dffe7;">Contact</a>
        </nav>
    </header>

    <section id="home" style="--clr:#ff4d4d;">Home</section>
    <section id="about" style="--clr:#b607a7;">About</section>
    <section id="service" style="--clr:#f8e807;">Services</section>
    <section id="portfolio" style="--clr:#914dff;">Portfolio</section>
    <section id="contact" style="--clr:#4dffe7;">Contact</section>

    <script>
        let sec = document.querySelectorAll('section');
        let links = document.querySelectorAll('nav a');

        window.onscroll = () => {
            sec.forEach(section => {
                let top = window.scrollY;
                let offset = section.offsetTop -60;
                let height = section.offsetHeight;
                let id = section.getAttribute('id');

                if (top >= offset && offset - height){
                    links.forEach( link => {
                        link.classList.remove('active');
                        document.querySelector('nav a[href*='+ id + ']').classList.add('active');
                    })
                }
            })
        }

    </script>
</body>
</html>
